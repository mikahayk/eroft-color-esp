<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Color Sensing ESP</title>
    <style>
      body {
        background-color: #dedede;
      }
      .color-card {
        height: 100px;
        width: 100px;
        border-radius: 20px;
        cursor: pointer;
        display: inline-block;
      }
      .container .col-sm {
        text-align: center;
      }
      button {
        width: 70px;
      }
      #score {
        width: 200px;
        display: none
      }
    </style>
  </head>
  <body>

    <div class="container">
      <br><br>
      <h3 class="text-center">Color Sensing ESP</h3>
      <br><br><br>
      <div class="row justify-content-center">
        <div class="col-3 text-center">
            <button class="btn btn-lg btn-info"><i class="fas fa-play-circle"></i></button>
        </div>
      </div>
    </div>
    <br><br><br>

    <div class="container">
      <div class="row">
        <div class="col-sm" id="c0">
          <div class="color-card"></div>
        </div>
        <div class="col-sm" id="c1">
          <div class="color-card"></div>
        </div>
        <div class="col-sm" id="c2">
          <div class="color-card"></div>
        </div>
        <div class="col-sm" id="c3">
          <div class="color-card"></div>
        </div>
        <div class="col-sm" id="c4">
          <div class="color-card"></div>
        </div>
      </div>
    </div>
    <br><br>
    <div class="container text-center">
        <h3>Turn: <span id="turn">0</span>/<span class="total-tries">0</span></h3>

        <div class="alert alert-success" role="alert" id="score">
          <h4 class="alert-heading">Your score</h4>
           <span id="correct-answers">0</span>/<span class="total-tries">0</span>
           <p id="message"></p>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://unpkg.com/tone@13.4.9/build/Tone.js"></script>
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
